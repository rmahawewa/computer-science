<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        function printListRecurcively(list){
            console.log(list.value);

            if(list.next !== null){
                printListRecurcively(list.next);
            }
        }

        function printListIteratively(list){
            console.log(list.value);
            while(list.next !== null){                
                list = list.next;
                console.log(list.value);
            }
        }

        console.log("Print list recursively.");
        printListRecurcively(list);

        console.log("............................");
        console.log("Print list iteratively");
        printListIteratively(list);
    </script>
</body>
</html>
