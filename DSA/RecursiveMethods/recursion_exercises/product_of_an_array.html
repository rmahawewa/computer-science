<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    
    <script>
        function get_product_of_items(arr){
            if(arr.length === 0){
                return 0;
            }

            let count = 0;
            let result = 1;
            while(count < arr.length){
                result *= arr[count];
                count++;
            }
            return result;
        }

        function get_product_of_items_recursively(arr, count){
            if(arr.length === 0){
                return 0;
            }

            if(count == arr.length-1){
                return arr[count];
            }

            return (arr[count] * get_product_of_items_recursively(arr, ++count));

        }

        let arr = [1,2,3,4,5,6];

        console.log(get_product_of_items(arr));
        console.log(get_product_of_items_recursively(arr, 0));
    </script>
</body>
</html>
