<body>
    
    <script>
        function find_largest_prime_factor(n){
            arr = [];
            arr.push(2);

            for(let i =3; i<=n; i++){
                for(j=2; j<i; j++){
                    if(i%j === 0){
                        continue;
                    }
                    if(j == n-1){
                        arr.push(i);
                    }
                }
            }

            arr1 = [];

            for(let i=0; i<arr.length; i++){
                if(n % arr[i] === 0){
                    arr1.push(arr[i]);
                }
            }

            // return arr1[arr1.length-1];
            return arr;
        }

        console.log("largest prime factor of 55: " + find_largest_prime_factor(55));
    </script>
