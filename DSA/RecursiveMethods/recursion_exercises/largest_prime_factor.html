            for(let i = Math.ceil(n/2); i>1; i--){

        function check_if_prime_number(number, divideby){
            if(divideby === 1){
                return true;
            }
            if(number%divideby === 0){
                return false;
            }
            return (check_if_prime_number(number, --divideby));
