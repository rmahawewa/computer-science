<body>
    
    <script>
        function multipires_of3or5(initial, n){
            
            let sum = 0;
            if(initial % 3 === 0 || initial % 5 === 0){
                sum += initial;
            }

            if(initial < n-1){
                initial++;
                sum += multipires_of3or5(initial, n);
                // console.log(sum);
            }
            return sum;
        }

        console.log(multipires_of3or5(1, 10));
        console.log(multipires_of3or5(1, 1000));
    </script>
</body>
