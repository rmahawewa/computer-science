        function contains(obj, value){
            for(var key in obj){
                if(typeof obj[key] === 'object'){
                    return contains(obj[key], value);
                }

                if (obj[key] === value){
                    return true;
                }
            }
            return false;
        }

        console.log(contains(nestedObject, 44));   
        console.log(contains(nestedObject, '444'));
        console.log(contains(nestedObject, 'ne'));
        console.log(contains(nestedObject, 'nee'));           

    </script>
