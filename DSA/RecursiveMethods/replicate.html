    <script>
        let array = [3,5];
        let newarr = [];
        let arry = [];

        function replicate(array, new_Arr, arry){
            
            if(array[0] < 1 ){
                return [];
            }
            if(array[0] >= 1){
                console.log(array);
                new_Arr.push(array[1]);
                console.log(new_Arr);
                array[0] = array[0]-1;
                arry = new_Arr;
                return replicate(array, new_Arr, arry);                
            }
            return arry;
        }

        
        console.log(replicate(array, newarr, arry));
